<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            animation: backgroundShift 15s ease infinite;
        }

        @keyframes backgroundShift {
            0%, 100% { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
            50% { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hearts {
            font-size: 50px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        h1 {
            color: #764ba2;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .message {
            color: #333;
            font-size: 1.2em;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 40px;
            font-size: 1.1em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .yes-btn {
            background-color: #f5576c;
            color: white;
            box-shadow: 0 10px 25px rgba(245, 87, 108, 0.4);
        }

        .yes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 35px rgba(245, 87, 108, 0.6);
        }

        .no-btn {
            background-color: #ddd;
            color: #333;
        }

        .no-btn:hover {
            transform: translateX(200px);
        }

        .celebration {
            display: none;
            margin-top: 30px;
        }

        .celebration.active {
            display: block;
        }

        .celebration-text {
            font-size: 2em;
            color: #f5576c;
            margin-bottom: 20px;
            animation: bounce 0.6s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f5576c;
            pointer-events: none;
            animation: confettiFall 3s linear infinite;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotateZ(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hearts">‚ù§Ô∏è üíï ‚ù§Ô∏è</div>
        <h1>Will You Be My Valentine?</h1>
        <p class="message">
            I love you more with every passing day.
            You make my heart skip a beat, and I can't imagine my life without you.
            Let's celebrate our love together!
        </p>
        <div class="buttons">
            <button class="yes-btn" onclick="celebrate()">YES! üíï</button>
            <button class="no-btn" onclick="moveNo()">No</button>
        </div>
        <div class="celebration" id="celebration">
            <div class="celebration-text">üéâ I LOVE YOU! üéâ</div>
            <p style="color: #333; font-size: 1.1em;">This is the best day ever!</p>
        </div>
    </div>

    <script>
        function celebrate() {
            const celebration = document.getElementById('celebration');
            celebration.classList.add('active');
            
            // Create confetti
            for (let i = 0; i < 50; i++) {
                createConfetti();
            }

            // Hide buttons
            document.querySelector('.buttons').style.display = 'none';

            // Play celebration sounds (optional - using Web Audio API)
            playChime();
        }

        function moveNo() {
            const noBtn = document.querySelector('.no-btn');
            const randomX = Math.random() * 300 - 150;
            const randomY = Math.random() * 300 - 150;
            noBtn.style.position = 'relative';
            noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
        }

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * window.innerWidth + 'px';
            confetti.style.top = '-10px';
            confetti.style.background = ['#f5576c', '#f093fb', '#667eea'][Math.floor(Math.random() * 3)];
            confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
            document.body.appendChild(confetti);

            setTimeout(() => confetti.remove(), 4000);
        }

        function playChime() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = 800;
            oscillator.type = 'sine';

            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }
    </script>
</body>
</html>
